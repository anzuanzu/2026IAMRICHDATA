<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026開門紅 - 業務目標追蹤系統</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-trophy"></i> 2026開門紅 業務目標追蹤系統</h1>
            <div class="date-info">
                <span>目標期間：2025年12月 - 2026年2月</span>
            </div>
        </header>

        <!-- 整體統計 -->
        <section class="overview-section">
            <div class="stats-grid">
                <div class="stat-card total">
                    <h3>總目標金額</h3>
                    <div class="amount" id="totalTarget">12,000萬</div>
                </div>
                <div class="stat-card current">
                    <h3>已完成金額</h3>
                    <div class="amount" id="totalAchieved">0萬</div>
                </div>
                <div class="stat-card remaining">
                    <h3>剩餘目標</h3>
                    <div class="amount" id="totalRemaining">12,000萬</div>
                </div>
                <div class="stat-card progress">
                    <h3>達成率</h3>
                    <div class="amount" id="totalProgress">0%</div>
                </div>
            </div>
        </section>

        <!-- 新增客戶表單 -->
        <section class="add-customer-section">
            <h2><i class="fas fa-user-plus"></i> 新增客戶資料</h2>
            <form id="customerForm" class="customer-form">
                <div class="form-group">
                    <label for="customerName">客戶姓名：</label>
                    <input type="text" id="customerName" required placeholder="請輸入客戶姓名">
                </div>
                
                <div class="form-group">
                    <label for="salesperson">負責業務：</label>
                    <select id="salesperson" required>
                        <option value="">請選擇業務</option>
                        <option value="璧菁">璧菁</option>
                        <option value="麗鳳">麗鳳</option>
                        <option value="馨予">馨予</option>
                        <option value="淑芬">淑芬</option>
                        <option value="靜芸">靜芸</option>
                        <option value="品豪">品豪</option>
                        <option value="祺倫">祺倫</option>
                        <option value="奕憲">奕憲</option>
                        <option value="泓權">泓權</option>
                        <option value="至浩">至浩</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="orderMonth">下單月份：</label>
                    <select id="orderMonth" required>
                        <option value="">請選擇月份</option>
                        <option value="2025-12">2025年12月</option>
                        <option value="2026-01">2026年1月</option>
                        <option value="2026-02">2026年2月</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="productType">商品類型：</label>
                    <select id="productType" required>
                        <option value="">請選擇商品類型</option>
                        <option value="理財">理財</option>
                        <option value="保險">保險</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="amount">金額(萬元)：</label>
                    <input type="number" id="amount" required placeholder="請輸入金額" min="1" step="1">
                </div>
                
                <button type="submit"><i class="fas fa-plus"></i> 新增客戶</button>
            </form>
        </section>

        <!-- 業務目標表 -->
        <section class="targets-section">
            <h2><i class="fas fa-chart-line"></i> 各業務目標達成狀況</h2>
            <div class="targets-grid" id="targetsGrid">
                <!-- 將由 JavaScript 動態生成 -->
            </div>
        </section>

        <!-- 客戶清單 -->
        <section class="customers-section">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                <h2><i class="fas fa-users"></i> 客戶清單</h2>
                <button onclick="reloadData()" style="background: #28a745; padding: 8px 15px; font-size: 0.9em;">
                    <i class="fas fa-refresh"></i> 重新載入數據
                </button>
            </div>
            <div class="filters">
                <select id="filterSalesperson">
                    <option value="">所有業務</option>
                    <option value="璧菁">璧菁</option>
                    <option value="麗鳳">麗鳳</option>
                    <option value="馨予">馨予</option>
                    <option value="淑芬">淑芬</option>
                    <option value="靜芸">靜芸</option>
                    <option value="品豪">品豪</option>
                    <option value="祺倫">祺倫</option>
                    <option value="奕憲">奕憲</option>
                    <option value="泓權">泓權</option>
                    <option value="至浩">至浩</option>
                </select>
                
                <select id="filterMonth">
                    <option value="">所有月份</option>
                    <option value="2025-12">2025年12月</option>
                    <option value="2026-01">2026年1月</option>
                    <option value="2026-02">2026年2月</option>
                </select>
                
                <select id="filterProduct">
                    <option value="">所有商品</option>
                    <option value="理財">理財</option>
                    <option value="保險">保險</option>
                </select>
            </div>
            
            <div class="customer-list" id="customerList">
                <!-- 將由 JavaScript 動態生成 -->
            </div>
        </section>

        <!-- 開門紅累計統計 -->
        <section class="cumulative-section">
            <h2><i class="fas fa-calendar-alt"></i> 開門紅累計統計 (2025年12月 - 2026年2月)</h2>
            <div class="month-stats">
                <div class="month-card">
                    <h3>2025年12月</h3>
                    <div class="month-amount" id="december-total">0萬</div>
                    <div class="month-breakdown">
                        <span>理財：<span id="december-finance">0萬</span></span>
                        <span>保險：<span id="december-insurance">0萬</span></span>
                    </div>
                </div>
                <div class="month-card">
                    <h3>2026年1月</h3>
                    <div class="month-amount" id="january-total">0萬</div>
                    <div class="month-breakdown">
                        <span>理財：<span id="january-finance">0萬</span></span>
                        <span>保險：<span id="january-insurance">0萬</span></span>
                    </div>
                </div>
                <div class="month-card">
                    <h3>2026年2月</h3>
                    <div class="month-amount" id="february-total">0萬</div>
                    <div class="month-breakdown">
                        <span>理財：<span id="february-finance">0萬</span></span>
                        <span>保險：<span id="february-insurance">0萬</span></span>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <!-- 編輯客戶模態框 -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>編輯客戶資料</h2>
            <form id="editCustomerForm">
                <input type="hidden" id="editCustomerId">
                
                <div class="form-group">
                    <label for="editCustomerName">客戶姓名：</label>
                    <input type="text" id="editCustomerName" required>
                </div>
                
                <div class="form-group">
                    <label for="editSalesperson">負責業務：</label>
                    <select id="editSalesperson" required>
                        <option value="璧菁">璧菁</option>
                        <option value="麗鳳">麗鳳</option>
                        <option value="馨予">馨予</option>
                        <option value="淑芬">淑芬</option>
                        <option value="靜芸">靜芸</option>
                        <option value="品豪">品豪</option>
                        <option value="祺倫">祺倫</option>
                        <option value="奕憲">奕憲</option>
                        <option value="泓權">泓權</option>
                        <option value="至浩">至浩</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editOrderMonth">下單月份：</label>
                    <select id="editOrderMonth" required>
                        <option value="2025-12">2025年12月</option>
                        <option value="2026-01">2026年1月</option>
                        <option value="2026-02">2026年2月</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editProductType">商品類型：</label>
                    <select id="editProductType" required>
                        <option value="理財">理財</option>
                        <option value="保險">保險</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="editAmount">金額(萬元)：</label>
                    <input type="number" id="editAmount" required min="1" step="1">
                </div>
                
                <div class="modal-buttons">
                    <button type="submit"><i class="fas fa-save"></i> 保存</button>
                    <button type="button" class="cancel-btn" onclick="closeEditModal()">取消</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, getDocs, doc, updateDoc, deleteDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";
        
        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyB5wDffwXhlTb9kN2fMooxNx1RSLnXRUFU",
            authDomain: "iamrich-2e22a.firebaseapp.com",
            projectId: "iamrich-2e22a",
            storageBucket: "iamrich-2e22a.firebasestorage.app",
            messagingSenderId: "459249969031",
            appId: "1:459249969031:web:48e36c98bb632cff555522",
            measurementId: "G-9BRHM0KKJJ"
        };

        // Initialize Firebase
        console.log('初始化 Firebase...');
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        console.log('Firebase 初始化成功');

        // Make database available globally
        window.db = db;
        window.firestoreActions = {
            collection,
            addDoc,
            getDocs,
            doc,
            updateDoc,
            deleteDoc,
            query,
            orderBy,
            onSnapshot
        };
        
        // 觸發應用初始化
        window.dispatchEvent(new Event('firebaseReady'));
        console.log('Firebase 全域變數設置完成');
    </script>
    <script src="script.js"></script>
</body>
</html>
